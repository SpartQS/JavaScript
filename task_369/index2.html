<!DOCTYPE html>
<html>
<head>
</head>
<body>

  <div data-num="1" onclick="addNumber(this)">text</div>
  <div data-num="2" onclick="addNumber(this)">text</div>
  <div data-num="3" onclick="addNumber(this)">text</div>
  <div data-num="4" onclick="addNumber(this)">text</div>
  <div data-num="5" onclick="addNumber(this)">text</div>
  
  <script>
    function addNumber(element) {
      var dataNumValue = element.getAttribute("data-num");
      element.textContent += dataNumValue;
    }
  </script>
  

</body>
</html>
