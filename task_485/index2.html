<!DOCTYPE html>
<html>
	<head>
	</head>
	<body>
		<div id="myElement">This is a div</div>
		<img class="otherElement" src="oldimage.png" alt="Old Image">
	<script>
		function setAttr(selector, attributeName, attributeValue) {
		let elem = document.querySelector(selector);
		if (elem) {
			elem.setAttribute(attributeName, attributeValue);
		} else {
			console.error(`Element with selector '${selector}' not found.`);
		}
		}

		// Пример использования
		setAttr('#myElement', 'class', 'newClass');
		setAttr('.otherElement', 'src', 'newImage.png');

	</script>
	</body>
</html>
