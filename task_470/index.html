<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавление ряда</title>
</head>
<body>
    <table id="table" border="1">
        <!-- Ваша начальная структура таблицы может содержать, например, один ряд -->
        <tr>
            <td>Ячейка 1</td>
            <td>Ячейка 2</td>
            <td>Ячейка 3</td>
        </tr>
    </table>

    <button id="addRowButton">Добавить ряд</button>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            let table = document.querySelector('#table');
            let addButton = document.querySelector('#addRowButton');

            addButton.addEventListener('click', function () {
                let tr = document.createElement('tr');

                for (let i = 1; i <= 3; i++) {
                    let td = document.createElement('td');
                    td.textContent = 'Новая ячейка';
                    tr.appendChild(td);
                }

                table.appendChild(tr);
            });
        });
    </script>
</body>
</html>
