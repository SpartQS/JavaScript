<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    td {
      width: 50px;
      height: 50px;
      border: 1px solid black;
    }
  </style>
  <title>Добавление рядов и колонок</title>
</head>
<body>
  <table id="table">
    <tr>
      <td></td>
      <td></td>
    </tr>
    <tr>
      <td></td>
      <td></td>
    </tr>
  </table>
  <button onclick="addRowAndColumn()">Добавить ряд и колонку</button>

  <script>
    function addRowAndColumn() {
      let table = document.getElementById('table');
      let rows = table.getElementsByTagName('tr');

      // Добавляем новый ряд
      let newRow = table.insertRow(rows.length);

      // Добавляем ячейки в новый ряд
      for (let i = 0; i < rows[0].cells.length + 1; i++) {
        let newCell = newRow.insertCell(i);
      }

      // Добавляем новую колонку
      for (let i = 0; i < rows.length; i++) {
        let newCell = rows[i].insertCell(rows[i].cells.length);
      }
    }
  </script>
</body>
</html>
