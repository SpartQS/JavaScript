<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Element Class</title>
</head>
<body>

<div id="elem" class="www"></div>

<script>
    // Получаем ссылку на элемент
    var element = document.getElementById("elem");

    // Проверяем, содержится ли класс "www" у элемента
    var hasClass = element.classList.contains("www");

    // Выводим результат в консоль
    console.log("Элемент " + (hasClass ? "является" : "не является") + " элементом с классом www.");
</script>

</body>
</html>
