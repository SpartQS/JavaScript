<p id="elem1">1</p><button>toggle</button>
<p id="elem2">2</p><button>toggle</button>
<p id="elem3">3</p><button>toggle</button>

<script>
  // Получаем все кнопки и абзацы
  let buttons = document.querySelectorAll('button');
  let paragraphs = document.querySelectorAll('p');

  // Создаем функцию-обработчик для кнопок
  function toggleParagraph() {
    // Находим соответствующий абзац по индексу кнопки
    let index = Array.from(buttons).indexOf(this);
    let paragraph = paragraphs[index];

    // Тоглим класс hidden
    paragraph.classList.toggle('hidden');
  }

  // Назначаем обработчик для каждой кнопки
  buttons.forEach(button => {
    button.addEventListener('click', toggleParagraph);
  });
</script>
