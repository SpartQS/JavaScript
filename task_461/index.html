<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert Element Before Another</title>
</head>
<body>

<div id="elem" style="border: 1px solid red;">
    <p>text</p>
    <p>text</p>
    <p>text</p>
</div>

<script>
    // Создаем новый элемент
    var newElement = document.createElement("div");
    newElement.className = "www";
    newElement.innerHTML = "<p>text</p><p>text</p><input>";

    // Получаем ссылку на существующий элемент
    var existingElement = document.getElementById("elem");

    // Вставляем новый элемент перед существующим элементом
    existingElement.parentNode.insertBefore(newElement, existingElement);
</script>

</body>
</html>
