<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Paragraph Text</title>
    <style>
        /* Add any additional styles you may need */
        span {
            cursor: pointer;
            user-select: none;
            border-bottom: 1px dashed #000;
        }
    </style>
</head>
<body>

    <div id="parent">
        <p>text1 <span onclick="editText(this)">✎</span> <a href="#" onclick="deleteParagraph(this)">Delete</a></p>
        <p>text2 <span onclick="editText(this)">✎</span> <a href="#" onclick="deleteParagraph(this)">Delete</a></p>
        <p>text3 <span onclick="editText(this)">✎</span> <a href="#" onclick="deleteParagraph(this)">Delete</a></p>
    </div>

    <script>
        let paragraphs = document.querySelectorAll('p');

        for (let paragraph of paragraphs) {
            paragraph.lastElementChild.addEventListener('click', function() {
                deleteParagraph(this);
            });
        }

        function editText(span) {
            let text = span.parentNode.firstChild;
            let input = document.createElement('input');
            input.value = text.nodeValue;

            text.textContent = '';
            text.appendChild(input);

            input.addEventListener('blur', function() {
                text.textContent = this.value;
                span.addEventListener('click', function() {
                    editText(this);
                });
            });

            span.removeEventListener('click', function() {
                editText(this);
            });
        }

        function deleteParagraph(link) {
            let paragraph = link.parentNode;
            paragraph.parentNode.removeChild(paragraph);
        }
    </script>

</body>
</html>
