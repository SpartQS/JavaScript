<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Insert Paragraph at the Beginning</title>
</head>
<body>

<div id="elem" style="border: 1px solid red;">
  <p>text</p>
  <p>text</p>
  <p>text</p>
</div>

<script>
  // Создаем новый абзац
  var newParagraph = document.createElement('p');
  newParagraph.textContent = '!!!';

  // Получаем ссылку на родительский элемент
  var parentElement = document.getElementById('elem');

  // Вставляем новый абзац в начало родительского элемента
  parentElement.insertBefore(newParagraph, parentElement.firstChild);
</script>

</body>
</html>
