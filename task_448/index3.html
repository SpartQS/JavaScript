<!DOCTYPE html>
<html>
<head>
</head>
<body>

  <input id="elem" value="10">

  <script>
      let elem = document.querySelector('#elem');
      let timerId = setInterval(function() {
          elem.value = Number(elem.value) - 1;

          if (elem.value <= 0) {
              clearInterval(timerId);
          }
      }, 1000);
  </script>
  
</body>   
</html>
