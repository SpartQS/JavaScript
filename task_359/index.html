<!DOCTYPE html>
<html>
	<head>
		
	</head>
	<body>
	
		<a id="myLink" href="https://github.com/SpartQS">Ссылка </a>
		<button id="myButton">Добавить текст</button>

		<script>
			let myLink = document.querySelector('#myLink');
			let button = document.querySelector('#myButton');
			button.addEventListener('click', func);

			function func() {
				myLink.innerHTML += myLink.href;
				this.removeEventListener('click', func);
			}

		</script>
	</body>
</html>
