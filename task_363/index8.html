  <button>click</button>

<script>
  let button = document.querySelector('button');
  let elems = document.querySelectorAll('input');

  button.addEventListener('click', function() {
    let sum = 0;

    for (let elem of elems) {
      sum += parseInt(elem.value) || 0;
    }

    console.log(sum);
  });
</script>
