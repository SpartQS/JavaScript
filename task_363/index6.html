<!DOCTYPE html>
<html>
<head>
</head>
<body>

  <p>text1</p>
  <p>text2</p>
  <p>text3</p>
  <button>click</button>

<script>
 let button = document.querySelector('button');
  let elems  = document.querySelectorAll('p');

  button.addEventListener('click', function() {
    for (let elem of elems) {
      elem.innerHTML = '<b>' + elem.textContent + '</b>';
    }
  });
</script>

</body>
</html>
