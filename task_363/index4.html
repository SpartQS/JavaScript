<!DOCTYPE html>
<html>
<head>
</head>
<body>

  <p>1</p>
  <p>2</p>
  <p>3</p>
  <button id="myButton">click</button>

<script>
 let button = document.getElementById('myButton');
  let elems = document.querySelectorAll('p');

  button.addEventListener('click', function() {
    let sum = 0;

    for (let elem of elems) {
      sum += Number(elem.textContent);
    }

    console.log(sum);
  });
</script>

</body>
</html>
