<!DOCTYPE html>
<html>
<head>
</head>
<body>

    <textarea id="elem">text</textarea>
    <p id="output"></p>
    
    <script>
        let textarea = document.querySelector('#elem');
        let output = document.querySelector('#output');
    
        textarea.addEventListener('blur', function() {
            output.textContent = textarea.value;
        });
    </script>
    
</html>
