<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Remove Element on Click</title>
</head>
<body>

<ul>
  <li>1</li>
  <li>2</li>
  <li>3</li>
</ul>

<script>
  let liElements = document.querySelectorAll('li');

  for (let li of liElements) {
    li.addEventListener('click', function() {
      li.remove();
    });
  }
</script>

</body>
</html>
