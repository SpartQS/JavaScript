<!DOCTYPE html>
<html>

<body>
    
    <ul id="elem">
        <li>text</li>
        <li>text</li>
        <li>text</li>
        <li>text</li>
        <li>text</li>
    </ul>
    
    <script>
    let elem = document.getElementById('elem');
    
    elem.addEventListener('click', function(event) {
        if (event.ctrlKey) {
            event.target.textContent += '1';
        }
    
        if (event.shiftKey) {
            event.target.textContent += '2';
        }
    });
    </script>
    
</body>   
</html>
