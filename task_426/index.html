<!DOCTYPE html>
<html>
<head>
    <style>
        ul {
            padding: 20px;
            border: 1px solid orange;
        }
        li {
            list-style-type: none;
            margin-bottom: 10px;
            border: 1px solid green;
            cursor: pointer;
        }
    </style>
</head>
<body>
    
    <ul id="list">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
    </ul>
    
    <script>
        let list = document.getElementById('list');
    
        list.addEventListener('click', function(event) {
            if (event.target.tagName === 'LI') {
                event.target.textContent += '!';
            }
        });
    </script>

</body>   
</html>
