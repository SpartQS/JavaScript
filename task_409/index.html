<!DOCTYPE html>
<html>
<head>
</head>
<body>
    
    <select id="mySelect">
        <option value="1">Option 1</option>
        <option value="2">Option 2</option>
        <option value="3">Option 3</option>
      </select>
      
      <script>
      let mySelect = document.getElementById('mySelect');
      
      
      for (let option of mySelect) {
          option.textContent += ' (' + option.value + ')';
      }
      </script>
      
    </body>    
</html>
