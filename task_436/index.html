<!DOCTYPE html>
<html>
<head>
</head>
<body>
    
  <input id="elem" value="3">

  <script>
    "use strict";
  
    let elem = document.querySelector('#elem');
    elem.addEventListener('blur', parent);
  
    function parent() {
      console.log(this.value); // выведет '3'
      
      let child = () => {
        console.log(this.value); // выведет '3'
      }
      child();
    }
  </script>

</body>   
</html>
