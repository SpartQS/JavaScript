<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Insert Element Before Another Element with Click Event</title>
</head>
<body>

<ul id="parent">
  <li>text</li>
  <li>text</li>
  <li id="elem">text</li>
  <li>text</li>
  <li>text</li>
</ul>

<script>
  let parent = document.getElementById('parent');
  let existingElement = document.getElementById('elem');

  // Создаем новый элемент
  let newElement = document.createElement('li');
  newElement.textContent = 'new';

  // Вставляем новый элемент перед существующим элементом
  parent.insertBefore(newElement, existingElement);

  // Добавляем обработчик событий для нового элемента
  newElement.addEventListener('click', function() {
    // Добавляем '!' в конец текста элемента при клике
    newElement.textContent += '!';
  });
</script>

</body>
</html>
